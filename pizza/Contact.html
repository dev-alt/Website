<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Contact-us</title>
    <!-- This section will load the  -->
    <link rel="stylesheet" href="contact.css" />

    <script defer src="contact.js"></script>

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

  <body>
    <header><h1>Andrew's Pizza Store</h1></header>
    <div class="Menu">
      <nav class="topMenu">
        <a href="index.html">Pizzas</a>
        <a href="Contact.html">Contact Us</a>
      </nav>
    </div>
    <h2>Contact us</h2>
    <div class="contact-container">
      <form>
        <label
          >Name <input type="text" class="name" placeholder="Name (2 characters)" name="name"
        /></label>
        <label
          >Email
          <input
            type="email"
            class="email"
            name="email"
            placeholder="Email address"
        /></label>
        <label
          >Phone
          <input
            type="number"
            class="phone"
            placeholder="Phone number (optional)"
            name="phone"
        /></label>
        <label
          >subject <input type="text" class="subject" name="subject" placeholder="(2 characters)"
        /></label>
        <label>
          Message
          <textarea
            placeholder="Enter your message here (10 characters)"
            class="message"
            name="message"
          ></textarea>
        </label>
        <div class="status"></div>
        <button type="button" class="submit">submit</button>
        <button class="clear" onclick="clear()">clear</button>
      </form>
    </div>
    <div class="Follow-us">
      <a href="#" class="fa fa-facebook"></a>
      <a href="#" class="fa fa-twitter"></a>
      <a href="#" class="fa fa-instagram"></a>
    </div>

      <a href="#Pizzas">Pizzas ></a>
      <a href="Contact.html">Contact Us</a>
    </div>

    </div>
  </div>
  </body>
</html>
